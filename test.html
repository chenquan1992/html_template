<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <style type="text/css">
        .left,.right{
            min-height: 40px;
            position: relative;
            display: table;
            text-align: center;
            border-radius: 5px;
            background-color: #9EEA6A;
        }
        .right{      /*使左右的对话框分开*/
            top: 40px;
            left: 60px;
        }
        .left > p,.right > p{    /*使内容居中*/
            display: table-cell;
            vertical-align: middle;
            padding: 0 10px;
        }
        .left:before,.right:after{   /*用伪类写出小三角形*/
            content: '';
            display: block;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            position: absolute;
            top: 11px;
        }
        /*分别给左右两边的小三角形定位*/
        .left:before{
            border-right: 8px solid #9EEA6A;
            left: -16px;
        }
        .right:after{
            border-left: 8px solid #9EEA6A;
            right: -16px;
        }
    </style>
</head>

<body>
<div class="left">
    <p>肥英美吗？</p>
</div>
<div class="right">
    <p>计科最美</p>
</div>
</body>
</html>
